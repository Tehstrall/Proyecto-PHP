    <h1>EJEMPLO 3: NÚMERO MAYOR</h1>

    <div style="background: antiquewhite; width: 200px;">
        <form action="vistacalculadora.php" method="post">
            <label>Ingrese el primer Número</label>
            <input type="number" name="operadorUno" id="" required autofocus>
            <br>
            <label>Ingrese el segundo nuemro</label>
            <input type="number" name="operadorDos" id="" required>
            <br><br>
            <select name="operacion" id="">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="submit" value="Enviar">
            <input type="reset" value="Nuevo">
        </form>
    </div>
